{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard">
    <h1><i class="fas fa-tachometer-alt"></i> Welcome, {{ current_user.username }}!</h1>
    <div class="user-info">
        <p><i class="fas fa-envelope"></i> Email: {{ current_user.email }}</p>
        <p><i class="fas fa-clock"></i> Account created: {{ current_user.created_at.strftime('%B %d, %Y') }}</p>
    </div>
</div>
{% endblock %}
